<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/less">
		*{
			margin:0;
			padding:0;
		}
			#wrap{
				position: relative;
				width: 300px;
				height: 400px;
				border: 1px solid;
				margin: 0 auto;
				.inner{
					position: absolute;
					left: 0;
					right: 0;
					top: 0;
					bottom: 0;
					background-color: pink;
					height: 100px;
					width: 100px;
					margin: auto;
				}
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div class="inner">
				
			</div>
		</div>
		<script src="less/less.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
